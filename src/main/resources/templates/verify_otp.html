<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is otp Page</title>
</head>
<body>
	<section>
	
		<div id="login">
			<div class="container mt-5">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:290px;" class="col-md-12 p-4 rounded mt-5">
							
							<div class="alert alert-success" role="alert">
							 	We have sent OTP to your email
							</div>
							
							<!-- message box -->
							<div th:if="${session.message}" class="me-3 text-center">
								<div class="alert alert-danger" role="alert" 
								th:text="${session.message}">
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							
							
							
							<form method="post" th:action="@{/verify-otp}">
								
								<div class="mb-4">
								
									<input name="otp" type="text" placeholder="Enter OTP here" class="form-control" required/>
								</div>
							
								<div class="container text-center">
									<button class="btn btn-success bg-primary">Verify</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
