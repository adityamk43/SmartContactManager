<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Password Change Page</title>
</head>
<body>
	<section>
	
		<div id="login">
			<div class="container mt-5">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:290px;" class="col-md-12 p-4 rounded mt-5">
							
							<h3 class="text-center my-4">Enter New Password</h3>
							
							<form method="post" th:action="@{/change-password}">
								
								<div class="mb-4">
								
									<input name="newpassword" type="password" placeholder="Enter New Password here" class="form-control" required/>
								</div>
							
								<div class="container text-center">
									<button class="btn btn-info">Change Password</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
